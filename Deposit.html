<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Deposit Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <style>
    .card {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h5 class="card-title">Deposit</h5>
      <div id="balanceInfo" class="mb-3">
        Balance: $<span id="balance">1000</span>
      </div>
      <form id="depositForm">
        <div class="form-group">
          <label for="depositAmount">Deposit Amount</label>
          <input type="number" class="form-control" id="depositAmount" placeholder="Enter deposit amount" required>
        </div>
        <button type="submit" class="btn btn-primary" id="depositBtn" disabled>Deposit</button>
      </form>
      <div id="messages" class="mt-3"></div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      // Initialize balance
      let balance = 1000; // Initial balance

      // Update balance display function
      function updateBalance(amount) {
        balance += amount;
        $('#balance').text(balance.toFixed(2)); // Update balance with 2 decimal places
      }

      // Deposit form submission handling
      $('#depositForm').submit(function(event) {
        event.preventDefault();
        let depositAmount = parseFloat($('#depositAmount').val());
        
        if (isNaN(depositAmount)) {
          $('#messages').html('<div class="alert alert-danger" role="alert">Please enter a valid number for deposit amount.</div>');
        } else if (depositAmount < 0) {
          $('#messages').html('<div class="alert alert-danger" role="alert">Please enter a positive number for deposit amount.</div>');
        } else {
          updateBalance(depositAmount);
          $('#messages').html('<div class="alert alert-success" role="alert">Deposit successful! Your new balance is $' + balance.toFixed(2) + '.</div>');
          $('#depositAmount').val(''); // Clear input field
        }
      });

      // Enable/disable deposit button based on input presence
      $('#depositAmount').on('input', function() {
        if ($(this).val().trim() !== '') {
          $('#depositBtn').prop('disabled', false);
        } else {
          $('#depositBtn').prop('disabled', true);
        }
      });
    });
  </script>
  <!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
